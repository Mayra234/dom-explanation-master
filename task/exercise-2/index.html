<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="listProduct">
      <label for="product">Escribe el producto: </label>
      <input type="text" name="product" id="product" />
      <label for="quantityProducts">La cantidad del producto: </label>
      <input type="number" name="quantityProducts" id="quantityProducts" />
      <button type="button" id="addProduct">Agregar</button>
    </form>
    <table id="productFields" style="width: 100%">
      <tr>
        <th>Productos</th>
        <th>Cantidad</th>
      </tr>
    </table>
  </body>
  <script src="script.js"></script>
