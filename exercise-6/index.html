<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form>
      <label for="number1">Nota 1</label>
      <input type="number" id="number1" name="number1" />
      <label for="number2">Nota 2</label>
      <input type="number" id="number2" name="number2" />
      <label for="number3">Nota 3</label>
      <input type="number" id="number3" name="number3" />
      <label for="number4">Nota 4</label>
      <input type="number" id="number4" name="number4" />
      <label for="number5">Nota 5</label>
      <input type="number" id="number5" name="number5" />
      <button type="button" id="average">Promedio</button>
    </form>
    <span>
      <b>Resultado: </b>
      <span id="result"></span>
    </span>
    <br />
    <span>
      <b>Mensaje: </b>
      <span id="message"></span>
    </span>
  </body>
  <script src="script.js"></script>
</html>
